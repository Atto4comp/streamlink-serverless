name: Deploy Streamlink Lambda

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  id-token: write       # OIDC
  contents: read

env:
  AWS_REGION: eu-north-1
  CDK_DEFAULT_REGION: eu-north-1
  CDK_DEFAULT_ACCOUNT: 803989606671
  STACK_NAME: StreamlinkStack

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: Install deps
        run: npm ci

      - name: Build (ts -> dist)
        run: npm run build

      - name: Configure AWS creds via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ env.AWS_REGION }}
          role-to-assume: arn:aws:iam::803989606671:role/GitHubOIDC-CDK-Deploy
          role-session-name: cdk-deploy

      # Safe to rerun; if already bootstrapped it will no-op.
      - name: CDK Bootstrap
        run: npx cdk bootstrap "aws://803989606671/${{ env.AWS_REGION }}" --qualifier slink001
        # If you ever need to avoid conflicts with an old toolkit stack, use:
        # run: npx cdk bootstrap "aws://803989606671/${{ env.AWS_REGION }}" --qualifier slink001 --toolkit-stack-name CDKToolkitSlink

      - name: CDK Deploy
        run: npx cdk deploy $STACK_NAME --require-approval never --outputs-file cdk-outputs.json

      - name: Inspect outputs file (debug)
        run: |
          echo "---- cdk-outputs.json ----"
          cat cdk-outputs.json || true
          echo "--------------------------"

      - name: Grab Endpoint output
        id: outputs
        run: |
          # Try CDK outputs file first (handle both keys)
          EP=""
          if [ -f cdk-outputs.json ]; then
            EP=$(jq -r --arg STACK "${STACK_NAME}" '.[$STACK].EndpointUrl // .[$STACK].ApiEndpoint // empty' cdk-outputs.json)
          fi

          # Fallback to CloudFormation if still empty
          if [ -z "$EP" ]; then
            EP=$(aws cloudformation describe-stacks \
              --region "${AWS_REGION}" \
              --stack-name "${STACK_NAME}" \
              --query "Stacks[0].Outputs[?OutputKey=='EndpointUrl' || OutputKey=='ApiEndpoint'].OutputValue | [0]" \
              --output text 2>/dev/null || true)
          fi

          # Final sanity
          if [ -z "$EP" ] || [ "$EP" = "None" ]; then
            echo "Failed to find endpoint output. Check stack outputs in AWS Console → CloudFormation → ${STACK_NAME} → Outputs."
            exit 1
          fi

          echo "endpoint=${EP}" >> "$GITHUB_OUTPUT"

      - name: Show URL
        run: |
          echo "Endpoint: ${{ steps.outputs.outputs.endpoint }}"
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Streamlink Lambda URL" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.outputs.outputs.endpoint }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "#### Quick test" >> $GITHUB_STEP_SUMMARY
          echo "\`curl \"${{ steps.outputs.outputs.endpoint }}/live/youtube.com/@NASA/best.m3u8\" -I\`" >> $GITHUB_STEP_SUMMARY

